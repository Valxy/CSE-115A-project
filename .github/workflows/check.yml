name: Check

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-20.04
  
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
      
      - run: flutter pub get
      - run: flutter format --set-exit-if-changed .
